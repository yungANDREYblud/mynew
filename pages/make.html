    <main>
        <h1>Создание заявки</h1>
        <form action="" class="form">
            <div class="reg">
                <p>Адрес</p>
                <input type="text">
            </div>
            <div class="reg">
                <p>Контактные данные</p>
                <input type="text">
            </div>
            <div class="reg">
                <p>Дата получения</p>
                <input type="date">
            </div>
            <div class="reg">
                <p>Время получения</p>
                <input type="datetime">
            </div>
            <div class="reg">
                <p>Вид услуг</p>
                <select>
                    <option value="">Ничего</option>
                    <option value="">Общий клининг</option>
                    <option value="">Генеральная уборка</option>
                    <option value="">Послестроительная уборка</option>
                    <option value="">химчистка ковров и мебели</option>
                </select>
            </div>
            <div class="reg">
                <p>Способ оплаты</p>
                <select>
                    <option value="">Наличные</option>
                    <option value="">Карта</option>
                </select>
            </div>
            <button type="submit">зарегистрироваться</button>
        </form> 
    </main>
